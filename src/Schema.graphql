type Author {
  id: Int!
  firstName: String
  lastName: String
  posts: [Post]
}

type Post {
  id: Int!
  title: String!
  votes: Int
}

type Query {
  author(id: Int!): Author
  artist(id: String!): Artist
  artists: [Artist]
  user(id: String!): User
  jwt(creds: Credentials!): Jwt
}

type Mutation {
  createArtist(artist: ArtistInput): Artist
  register(user: UserInput): User
}
